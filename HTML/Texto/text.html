<!-- TEXTO -->

<!-- <p> creará nuevas lineas -->
<p>Simple <span>Párrafo</span></p>
<p>Simple</p>
<p>Párrafo</p>

<!-- <em> >>> sevira para dar enfasis
<i> >>> sevira para texto cursivo   -->
<p>Esto <em>no</em> es un error</p>
<p>Miré las nubes y pensé, <i>esto no puede ser real</i></p>

<!--  <b> >>> para llamar la antencion
<strong> >>> para dar importancia-->
<p><b>HTML</b> me llama la antencion</p>
<p>No te olvides de la importancia de <strong>HTML</strong></p>

<p>
