<!DOCTYPE html>
<html lang="es" dir="ltr">
  <!-- ¡¡¡¡Información no visible que el navegador necesita¡¡¡ -->
  <!--la página cargara en orden de arriba hacia abajo por los que es recomendable poner arriba los archivos mas importantes -->

  <head>
    <meta charset="UTF-8" />
    <title>Mi página web</title>
    <link rel="stylesheet" href="" />
    <script src=""></script>
    <meta name="viewport" content="width-device-width,initial-scale=1" />

    <!-- mejorar busqueda de google -->
    <meta name="description" content="Página de ejemplo sobre aprendizage" />
    <meta name="application-name" content="Aplicación de HTML" />
    <meta name="msapplication-TileImage" content="/img/mstile-144x144.png" />
    <meta name="theme-color" content="#000000" />

    <!-- otros -->
    <link rel="manifest" href="/manifest.json" />
    <!-- icono de esquina -->
    <link rel="icon" href="/favicon.ico" />
    <link rel="preload" href="/font.woff2" as="font" type="font/woff2" />
  </head>

  <!-- ¡¡¡Contenido visible para los usuarios¡¡¡ -->
  <body>
    <!-- Navegacion -->
    <nav></nav>

    <!-- Encabezado-->
    <header>
      <h1>Página prueba</h1>
    </header>

    <!-- Contenido principal -->
    <main>
      <!-- Artículo: Unidad de informacion -->
      <article>Hola</article>
      <!-- Secciones de contenido -->
      <section>Adios</section>
      <!-- Contenido de lado -->
      <aside>Que tal</aside>
    </main>
    <!-- Pie de página -->
    <footer>Pie de pagina</footer>
  </body>
</html>
