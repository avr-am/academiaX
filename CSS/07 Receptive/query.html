<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Query</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        font-size: 0%;
      }

      div {
        display: inline-block;
        width: 100px;
        height: 100px;
      }
      /* igual que pones screen puedes poner: all, speech...*/
      @media only screen and (max-width: 600px) {
        div {
          width: 40px;
          height: 40px;
        }
      }
    </style>
  </head>
  <body>
    <div style="background-color: rgb(255, 0, 64)"></div>
    <div style="background-color: rgb(255, 166, 0)"></div>
    <div style="background-color: rgb(0, 204, 255)"></div>
    <div style="background-color: green"></div>
    <div style="background-color: yellow"></div>
    <div style="background-color: violet"></div>
  </body>
</html>
